<div>
  <form (ngSubmit)="submit()" #customerForm="ngForm" class="customer-form" novalidate>
    <div class="form-group">
      <label>სახელი</label>
      <input title="first name" type="text" class="form-control" name="firstName" [(ngModel)]="customer.firstName" #firstName="ngModel" required>
      <div class="alert alert-danger" [hidden]="firstName.pristine || firstName.valid">მიუთითეთ სახელი</div>
    </div>
    <div class="form-group">
      <label>გვარი</label>
      <input title="last name" type="text" class="form-control" name="lastName" [(ngModel)]="customer.lastName" #lastName="ngModel" required>
      <div class="alert alert-danger" [hidden]="lastName.pristine || lastName.valid">მიუთითეთ გვარი</div>
    </div>
    <div class="form-group">
      <label>მისამართი</label>
      <input title="address" type="text" class="form-control" name="address" [(ngModel)]="customer.address" #address="ngModel" required>
      <div class="alert alert-danger" [hidden]="address.pristine || address.valid">მიუთითეთ მისამართი</div>
    </div>
    <div class="form-group">
      <label>ქალაქი</label>
      <input title="city" type="text" class="form-control" name="city" [(ngModel)]="customer.city" #city="ngModel" required>
      <div class="alert alert-danger" [hidden]="city.pristine || city.valid">მიუთითეთ ქალაქი</div>
    </div>
    <div *ngIf="customer">
      <div class="alert alert-warning" *ngIf="customer.id && deleteMessageEnabled">
         წაიშალოს მომხამრებელი?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">დიახ</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">არა</button>
      </div>
      <button class="btn btn-danger" *ngIf="customer.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">წაშლა</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">გაუქმება</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="customerForm.pristine || !customerForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
  <br />
</div>
