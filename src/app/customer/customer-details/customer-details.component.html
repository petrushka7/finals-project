<div class="container">
  <div class="row" *ngIf="customer">
    <div class="col-md-2">
      <img src="assets/images/{{customer.gender | lowercase}}.png" class="details-image" title="customer picture" />
    </div>
    <div class="col-md-10">
      <h4>    
          {{ customer.firstName }} {{ customer.lastName }}&nbsp;          
      </h4>
      <br />
      {{ customer.address }}
      <br />
      {{ customer.city }}
    </div>
  </div>    
  <br /><br />
</div>   
<div *ngIf="!customer" class="container">
   მომხმარებელი არ მოიძებნა
</div>
