<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cmSortBy="firstName" (sorted)="sort($event)">სახელი</th>
                            <th cmSortBy="lastName" (sorted)="sort($event)">გვარი</th>
                            <th cmSortBy="address" (sorted)="sort($event)">მისამართი</th>
                            <th cmSortBy="city" (sorted)="sort($event)">ქალაქი</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th (click)="sort('orderTotal')"></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers;trackBy:trackbyService.customer">
                            <td><img src="assets/images/{{ customer.gender | lowercase }}.png"
                                    class="grid-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/customers',customer.id,'details']">{{ customer.firstName }}</a></td>
                            <td>{{ customer.lastName }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.city | trim }}</td>
                            <td>{{ customer.orderTotal | currency:'GEL':'symbol' }}</td>
                            <td><a [routerLink]="['/customers',customer.id,'orders']">შეკვეთების ნახვა</a></td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="7">ჩანაწერები არ მოიძებნა</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
