<div class="view">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-lock"></span> შესვლა</h3>
        </header>
        <br />
        <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" class="login-form" novalidate>
            <div class="login">
                <div class="row">
                    <div class="col-md-2">
                        იმეილი:
                    </div>
                    <div class="col-md-10">
                        <input title="email" type="email" name="email" class="form-control" formControlName="email" />
                        <div class="alert alert-danger" data-cy="email-error" [hidden]="f['email'].untouched || f['email'].valid">
                            მიუთითეთ ვალიდური იმეილი!
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2">
                        პაროლი:
                    </div>
                    <div class="col-md-10">
                        <input title="password" type="password" name="password" class="form-control" formControlName="password" />
                        <div class="alert alert-danger" data-cy="password-error" [hidden]="f['password'].untouched || f['password'].valid">
                            პაროლი აუცილებელია (მინიმუმ 6 სიმბოლო და 1 ციფრი)
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">შესვლა</button>
                    </div>
                </div>
                <br />
                <div class="statusRow">
                    <br />
                    <div class="label label-important" *ngIf="errorMessage">
                        <span class="glyphicon glyphicon-thumbs-down icon-white"></span>&nbsp;&nbsp;შეცდომა: {{ errorMessage }}
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</div>
